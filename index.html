<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/index.js" defer></script>
    <link href="css/styles.css" rel="stylesheet">
    <title>Jacob Bendele</title>
</head>
<body class="crt cursor-default">
    <!-- Desktop Background -->
    <div class="taskbar">
        <div class="start-button"><img class="hidden-icon" src="assets/icons/desktop/start-here.png" alt="retro taskbar icon for an old computer."> Start</div>
        <div class="task-icons">
            <div class="task-icon"><img src="assets/icons/desktop/utilities-terminal.png" alt="retro taskbar icon for an old computer."></div>
            <div class="task-icon"><img src="assets/icons/desktop/system-file-manager.png" alt="retro taskbar icon for an old computer."></div>
            <div class="task-icon"><img src="assets/icons/desktop/applets-screenshooter.png" alt="retro taskbar icon for an old computer."></div>
            <div class="task-icon"><img src="assets/icons/desktop/audio-input-microphone.png" alt="retro taskbar icon for an old computer."></div>
            <div class="task-icon"><img src="assets/icons/desktop/input-gaming.png" alt="retro taskbar icon for an old computer."></div>
        </div>
        <div class="system-tray">
            <div class="system-time" id="system-time">12:00 AM</div>
        </div>
    </div>
    <!-- Terminal Windows -->
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button red"></span>
                <span class="terminal-button yellow"></span>
                <span class="terminal-button green"></span>
            </div>
            <div class="terminal-title">Terminal</div>
        </div>
        <div class="terminal-body">
            <p class="terminal-output">
                    <span class="root">jacob@bendele.xyz</span>
                    <span class="tick">❯</span>
                    <span id="typed"></span>
                    <span class="blinking-cursor">|</span>
            </p>
            <br>
            <p class="terminal-output terminal-loaded-program">
                <span class="root">jacob@bendele.xyz</span>
                <span class="tick">❯</span>
            </p>
            <div class="terminal-loaded-program" id="about-me"></div>
        </div>
	</div>
    <div class="overlay">AV-1</div>
</body>
</html>
